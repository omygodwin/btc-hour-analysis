name: Update Bitcoin Data

on:
  schedule:
    # Run every hour at minute 5 (e.g., 1:05, 2:05, etc.)
    - cron: '5 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run data fetcher
        run: python fetch_bitcoin_data.py
        env:
          GITHUB_ACTIONS: true

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "ðŸ“Š Auto-update Bitcoin data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
