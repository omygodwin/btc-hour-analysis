name: Update Bitcoin Data (Smart Commits)

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_commit:
        description: 'Force commit regardless of time'
        required: false
        default: 'false'

jobs:
  update-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run data fetcher
        run: python fetch_bitcoin_data.py
        env:
          GITHUB_ACTIONS: true

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Check time since last commit
        id: check_time
        run: |
          # Get timestamp of last commit that modified data/
          LAST_COMMIT_TIME=$(git log -1 --format=%ct -- data/ 2>/dev/null || echo 0)
          CURRENT_TIME=$(date +%s)
          TIME_DIFF=$((CURRENT_TIME - LAST_COMMIT_TIME))
          FOUR_HOURS=$((4 * 60 * 60))

          echo "last_commit_time=$LAST_COMMIT_TIME" >> $GITHUB_OUTPUT
          echo "time_diff=$TIME_DIFF" >> $GITHUB_OUTPUT
          echo "four_hours=$FOUR_HOURS" >> $GITHUB_OUTPUT

          # Check if 4 hours have passed
          if [ $TIME_DIFF -ge $FOUR_HOURS ] || [ "${{ github.event.inputs.force_commit }}" == "true" ]; then
            echo "should_commit=true" >> $GITHUB_OUTPUT
            echo "âœ“ Time to commit (${TIME_DIFF}s since last commit)"
          else
            REMAINING=$((FOUR_HOURS - TIME_DIFF))
            echo "should_commit=false" >> $GITHUB_OUTPUT
            echo "â³ Skipping commit (${REMAINING}s remaining until 4 hours)"
          fi

      - name: Update last fetch timestamp
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # Store the last successful fetch time for dashboard reference
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" > data/last_fetch.txt
          git add data/last_fetch.txt

      - name: Commit and push (every 4 hours or manual)
        if: steps.check_changes.outputs.changes == 'true' && steps.check_time.outputs.should_commit == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
      
          TIME_DIFF=${{ steps.check_time.outputs.time_diff }}
          HOURS=$((TIME_DIFF / 3600))
      
          git diff --cached --quiet || git commit -m "ðŸ“Š Auto-update Bitcoin data $(date -u '+%Y-%m-%d %H:%M UTC') (${HOURS}h since last commit)"
          git push origin HEAD:main


      - name: Summary
        if: always()
        run: |
          echo "================================"
          echo "Update Summary"
          echo "================================"
          echo "Changes detected: ${{ steps.check_changes.outputs.changes }}"
          echo "Should commit: ${{ steps.check_time.outputs.should_commit }}"
          echo "Time since last commit: ${{ steps.check_time.outputs.time_diff }}s"
          echo "Last fetch time: $(cat data/last_fetch.txt 2>/dev/null || echo 'N/A')"
          echo "================================"
